<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css"
</head>

<body>
  <header></header>

  <section class="searchbar">
    <div class="searchbar--input-container">
      <i class="searchbar--search-icon material-icons">search</i>
      <input type="text" class="searchbar--input" placeholder="Search">
      <i class="searchbar--cancel-icon material-icons">cancel</i>
    </div>
  </section>

  <section class="gallery">
    <div class="gallery--thumbs-container">
      <a href="images/photos/01.jpg" data-lightbox="gallery--landscape-set" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/01.jpg" alt="Hay Bales">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/02.jpg" data-lightbox="gallery--landscape-set" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/02.jpg" alt="Lake">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/03.jpg" data-lightbox="gallery--landscape-set" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/03.jpg" alt="Canyon">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/04.jpg" data-lightbox="gallery--landscape-set" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/04.jpg" alt="Iceberg">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/05.jpg" data-lightbox="gallery--landscape-set" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/05.jpg" alt="Desert">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/06.jpg" data-lightbox="gallery--landscape-set" data-title="Fall is coming, I love when the leaves on the trees start to change color." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/06.jpg" alt="Fall">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/07.jpg" data-lightbox="gallery--landscape-set" data-title="I drove past this plantation yesterday, everything is so green!" class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/07.jpg" alt="Plantation">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/08.jpg" data-lightbox="gallery--landscape-set" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/08.jpg" alt="Dunes">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/09.jpg" data-lightbox="gallery--landscape-set" data-title="We enjoyed a quiet stroll down this countryside lane." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/09.jpg" alt="Countryside Lane">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/10.jpg" data-lightbox="gallery--landscape-set" data-title="Sunset at the coast! The sky turned a lovely shade of orange." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/10.jpg" alt="Sunset">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/11.jpg" data-lightbox="gallery--landscape-set" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/11.jpg" alt="Cave">
      </a>
    </div>

    <div class="gallery--thumbs-container">
      <a href="images/photos/12.jpg" data-lightbox="gallery--landscape-set" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="gallery--thumbs">
        <img class="gallery--images" src="images/thumbnails/12.jpg" alt="Bluebells">
      </a>
    </div>
  </section>

  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
